version: 2
updates:
  # Update npm packages
  - package-ecosystem: 'npm'
    directory: '/' # root of the repo
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore(deps)'
    open-pull-requests-limit: 5
    reviewers:
      - 'userAdityaa'

  # Update GitHub Actions versions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore(ci)'
